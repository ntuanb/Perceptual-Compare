language: node_js
node_js:
- '10.7'
addons:
  apt:
    packages:
      - xvfb
  artifacts:
    debug: true
    paths:
      - ./tests/_output
before_install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- node test.js
- node --version
- yarn install
- ./node_modules/http-server/bin/http-server &
- ls
- node index.js
cache:
  directories:
    - node_modules
after_script:
- ls difference
- ls screenshots
- ls ./tests/_output
notifications:
  slack:
    rooms:
      secure: 
